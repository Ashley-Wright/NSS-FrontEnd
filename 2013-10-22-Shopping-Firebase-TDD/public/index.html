<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h2>Shopping Site</h2>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='product-image' placeholder='Product Image' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-name' placeholder='Product Name' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-weight' placeholder='Product Weight' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-price' placeholder='Retail Price' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-off' placeholder='Percent Off' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button small' id='add-product' type='button' value='Add Product'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>Products</h4>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='products'>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Weight</th>
          <th>Retail Price</th>
          <th>Percent Off</th>
          <th>Sale Price</th>
        </tr>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <input class='button small hidden' id='previous' type='button' value='Previous'>
      <input class='button small hidden' id='next' type='button' value='Next'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>Customers</h4>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='customer-image' placeholder='Customer Image' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='customer-name' placeholder='Customer Name' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='domestic' name='address' type='radio' value='domestic'>Domestic</input>
    </div>
    <div class='small-2 columns'>
      <input id='international' name='address' type='radio' value='international'>International</input>
    </div>
    <div class='small-4 columns'>
      <input class='button small' id='add-customer' type='button' value='Add Customer'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>Orders</h4>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <select id='select-customer'></select>
    </div>
    <div class='small-10 columns'>
      <table id='cart'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Amount</th>
            <th>Weight</th>
            <th>Shipping</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <input class='button small' id='purchase' type='button' value='Purchase'>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
