<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>HAML & SASS Template</title>
    <link href='css/mormalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div class='main'>
      <header>
        <h1>Movie Title</h1>
      </header>
      <nav>
        <ul>
          <li>
            <a href='#'>Jaws</a>
          </li>
          <li>
            <a href='#'>Titanic</a>
          </li>
          <li>
            <a href='#'>Lord of the Rings</a>
          </li>
        </ul>
      </nav>
      <section>
        <h1>Jaws</h1>
        <h2>Attack of the shark</h2>
        <p>
          this is <b>very</b> long
          sentence so it goes over
          multiple lines
        </p>
        <p id='fun'>
          this is a fun id
        </p>
        <p class='classy'>
          this p tag is
          <strong>very</strong>
          classy
        </p>
        <p class='really yes' id='oh'>
          this p tag has an id of oh and 2 classes
        </p>
        <div id='a_div'>
          this is a div with an id of a_div
        </div>
        <div class='classy_div'>
          this is one classy div
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
