<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>HAML & SASS Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>The Geek Bank</h1>
    <section>
      <img id='logo' src='#'>
      <div id='logo_controls'>
        <input id='logo_url' placeholder='Enter url for a logo' type='text'>
        <input id='logo_button' type='button' value='Set Logo'>
      </div>
    </section>
    <section>
      <h2>Balance</h2>
      <div id='balance'>$0.00</div>
      <div id='balance_controls'>
        <input id='enter_balance' placeholder='Enter Balance' type='text'>
        <input id='balance_button' type='button' value='Set Balance'>
      </div>
    </section>
    <section>
      <h3>Deposits and Withdraws</h3>
      <input id='amount' placeholder='Enter amount' type='text'>
      <input id='deposit' type='button' value='Deposit'>
      <input id='withdraw' type='button' value='Withdraw'>
    </section>
    <section>
      <h2>Transactions List</h2>
      <div id='deposit_list'>
        <h4>Deposits</h4>
        <ul></ul>
      </div>
      <div id='withdraw_list'>
        <h4>Withdraws</h4>
        <ul></ul>
      </div>
    </section>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
